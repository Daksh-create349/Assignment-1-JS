<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Icon Toggler</title>


  <style>
    .item-list {
      list-style: none;
      padding: 0;
    }

    .favorite-icon {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      margin-left: 10px;
    }

    .filled {
      color: red;
    }
  </style>
</head>
<body>

  <ul class="item-list">
    <li>
      Battle Ram
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
      Goblin Barrel
      <button class="favorite-icon">&#9825;</button>
    </li>
    <li>
        Prince
      <button class="favorite-icon">&#9825;</button>
    </li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
